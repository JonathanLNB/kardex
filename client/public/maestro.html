<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>Maestro</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
		<link rel="stylesheet" href="css/maestro.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/maestro.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</head>
	<body>
        <div class="container-fluid">
            <div class="row profile">
                <div class="col-md-3">
                    <div class="profile-sidebar">
                        <div class="profile-userpic">
                            <img id="profilePic" class="img-responsive" src="images/">
                        </div>
                        <div class="profile-usertitle">
                            <div class="profile-usertitle-name">
                                <h3>Nombre</h3>
                                <h4 id="nombre"></h4>
                            </div>
                            <div class="profile-usertitle-job">
                                <h3>Departamento</h3>
                                <h4 id="departamento"></h4>
                            </div>
                            <div class="profile-userbuttons">
                                <div class="logout">
                                    <a href="/">
                                        <img src="images/salir.jpg">
                                    </a>
                                    <a href="/">
                                        <button class="btn btn-success btn-sm">Cerrar sesi칩n</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="profile-content">
                        <content>
                            <h1 class="title">Grupos</h1>

                            <div id="groups"></div>
                        </content>

                        <div class="modal newMessage">
                            <div class="modalContent">
                                <h3>Selecciona a que parcial se har치 la retroalimentaci칩n</h3>
                                <select id="select">
                                    <option>Parcial 1</option>
                                    <option>Parcial 2</option>
                                    <option>Parcial 3</option>
                                    <option>Parcial 4</option>
                                </select>
                                <h3>Ingresar retroalimentaci칩n</h3>
                                <textarea id="textarea"></textarea>
                                <button  class="btn btn-success btn-sm"onclick="addFeedback()">Agregar</button>
                                <button  class="btn btn-success btn-sm"onclick="closeModal()">Cerrar</button>
                            </div>
                        </div>
                        <div class="modal message">
                            <div class="modalContent">
                                <p></p>
                                <button class="btn btn-success btn-sm"onclick="closeModal()">Cerrar</button>
                            </div>
                        </div>
            <!-- built files will be auto injected -->
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
